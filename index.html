  <meta charset="utf-8" />

    body {

      position: absolute;

    #controls {
      position: absolute;
      top: 20px;

<body>

  <div id="view"></div>
  <div id="controls" class="container text-light text-center">
    <button id="end-turn" class="btn btn-block btn-light" onclick="nextPlayersTurn()">End Turn</button>
  </div>

  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/OrbitControls.js"></script>
  <script type="text/javascript" src="js/hex-grid.min.js"></script>
  <script type="text/javascript" src="js/Model.js"></script>
  <script type="text/javascript" src="js/OBJLoader.js"></script>
  <script type="text/javascript" src="js/MTLLoader.js"></script>
  <script type="text/javascript" src="js/query.js"></script>
  <script type="text/javascript" src="js/setup.js"></script>
  <script type="text/javascript">
  const boardSize = +getQueryParam('size') || +getQueryParam('boardSize') || 8;
  const totalPlayers = +getQueryParam('players') || +getQueryParam('totalPlayers') || 3;
  // keep track of states
  let currentPlayer = 0,
      currentPiece = 0,
      movingPiece = null;

  function rgbToHex(rgb){
    let [r, g, b] = rgb.match(/(\d+)/g);
    r = (+r).toString(16).padStart(2,0);
    g = (+g).toString(16).padStart(2,0);
    b = (+b).toString(16).padStart(2,0);
    return `#${r}${g}${b}`
  }

  vg.Tile.prototype.select = function() {
    if (this.material.emissive)
      this.material.emissive.set(players[currentPlayer].color);
    this.team = currentPlayer;
    this.selected = true;
    return this;
  };

  vg.Tile.prototype.deselect = function() {
    if (this._emissive !== null && this.material.emissive)
      this.material.emissive.setHex(this._emissive);
    this.team = undefined;
    this.selected = false;
    return this;
  };

  let {
      scene,
      grid,
      mouse,
      board,
      players,
    } = setupBoard(boardSize, totalPlayers);

    window.board = board;
    // populate the board
    var pokemons = [], bases = [];
    var modelConfig = {
      container: board.group,
      scale: 3,
      heightOffset: 0.5,
    };

    var vec = new THREE.Vector3();

    mouse.signal.add(function(evt, tile) {
      if (evt === vg.MouseCaster.CLICK) {
        tile.toggle();
      }
    }, window);

    players.forEach((player)=>{
      player.base.model = new Model({...modelConfig, ...{highlight: player.color, rotation: player.rotation, tile: player.base, url: './obj/substitute doll/Substitute Doll'}});
      board.grid.getNeighbors(player.base.cell).forEach((cell, i)=>{
        player.pokemons.push(new pokemonModel({...modelConfig, ...{highlight: player.color, rotation: player.rotation, tile: cell.tile}}, (i == 0 ? 'Bulbasaur' : i == 1 ? 'Charmander' : 'Squirtle')));
      });

      player.base.model.addToScene();
      player.base.select();
      player.pokemons.forEach((obj)=>{
        obj.addToScene();
        obj.tile.select();
      });
    });

    /*
    // handle interaction
    selector.onSelect.add(function(obj) {
      if (obj.objectType === vg.TILE) {
        // select the sprite if one was already there
        var e = obj.entity;
        if (e) {
          selector.select(e, false); // don't fire the signal when firing manually or you'll cause a stack overflow with recursion
          movingPiece = e; // new move
        }
        else {
          if (movingPiece) {
            moveEntityToCell(obj);
            return;
          }
          // cycle through the pokemons, placing them on the clicked tile
          var p = players[currentPlayer].pokemons[currentPiece++].obj;
          if (currentPiece === players[currentPlayer].pokemons.length) {
            currentPiece = 0;
            //currentPlayer = ++currentPlayer % players.length;
          }
          board.setEntityOnTile(p, obj);
        }
      }
      else {
        movingPiece = obj;
        // Move camera to objects position
        scene.controls.target = obj.position;
      }
    }, this);
    */
    /*selector.onDeselect.add(function(obj) {

    }, this);*/

    function moveEntityToCell(tile) {
      board.setEntityOnTile(movingPiece, tile);
      movingPiece = null;
    }

    // start the thing
    update();
    function update() {
      mouse.update();
      scene.render();
      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
